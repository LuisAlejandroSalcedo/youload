{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>YouLoad - Descargar Video</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{% static 'youtube/style.css'%}">
</head>
<body>

<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Proyecto YouLoad</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>


<main class="mdl-layout__content mdl-color--grey-100" style="margin-left:0px">
        <div class="mdl-grid demo-content">
          <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
            <center>
            <h2 class="mdl-card__title-text">{{title_video}}</h2>
          </center>
          <br>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{id_video}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe><br>

          <div class="mdl-tabs mdl-js-tabs">
  <div class="mdl-tabs__tab-bar">
    <a href="#tab1" class="mdl-tabs__tab">Infromación</a>
    <a href="#tab2" class="mdl-tabs__tab">Descripción</a>
    <a href="#tab3" class="mdl-tabs__tab">Opciones de Descarga</a>
  </div>
  <div class="mdl-tabs__panel is-active" id="tab1">
    <br>
    <i class="material-icons">account_box</i>{{video_author}}
    <br>
    <i class="material-icons">thumb_up</i>{{video_likes}}
    <br>
    <i class="material-icons">thumb_down</i>{{video_dislikes}}
  </div>
  <div class="mdl-tabs__panel" id="tab2">
              <p>{{descripcion}}</p>
  </div>
  <div class="mdl-tabs__panel" id="tab3">
    <br>
    <a href="{{url}}" download="{{filename}}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button-ripple-effect">Descargar {{title_video}}</button>
  </div>
</div>


           </div>
          <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            
            <div class="demo-separator mdl-cell--1-col"></div>
            <div class="demo-card-event mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h4>Siguenos<br>en nuestra pagina de<br>Facebook
                </h4>
              </div>
            <div class="mdl-card__actions mdl-card--border" style="height:50px">
              <a href="https://www.facebook.com/AlgoritmosMathPy/" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color:white" data-upgraded=",MaterialButton,MaterialRipple">
             Visitar Pagina de Facebook
              <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
            </div>
            </div>
          </div>
        </div>

        </main>

</body>
</html>
